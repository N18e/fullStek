<div class="forgot-password-container">
  <h2 class="forgot-password-title">{{ 'auth.forgotPasswordTitle' | translate }}</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
    <label for="email">{{ 'auth.emailLabel' | translate }}</label>
    <input id="email" formControlName="email" type="email" placeholder="{{ 'auth.emailPlaceholder' | translate }}">

    <div class="error" *ngIf="email.invalid && (email.touched || email.dirty)">
      <span *ngIf="email.errors?.['required']">{{ 'auth.emailRequired' | translate }}</span>
      <span *ngIf="email.errors?.['email']">{{ 'auth.invalidEmail' | translate }}</span>
    </div>

    <button type="submit" [disabled]="forgotPasswordForm.invalid">
      {{ 'auth.recoverPasswordBtn' | translate }}
    </button>

    <div class="auth-links">
      <a routerLink="/login" class="back-to-login">{{ 'auth.backToLogin' | translate }}</a>
    </div>
  </form>
</div>
