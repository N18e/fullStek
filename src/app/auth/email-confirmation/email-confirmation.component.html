<div class="email-confirmation-container">
  <!-- ⏳ Очікування -->
  <ng-container *ngIf="status === 'loading'">
    <app-loader></app-loader>
    <h2>{{ 'auth.emailConfirmation' | translate }}</h2>
    <p>{{ 'auth.emailConfirmationDescription' | translate }}</p>
  </ng-container>

  <!-- ✅ Успішно -->
  <ng-container *ngIf="status === 'success'">
    <p class="status-text success">
      ✅ {{ translationKey | translate }}
    </p>

    <!-- ⏳ Таймер для редіректу тільки при confirm-email -->
    <div *ngIf="messageType === 'confirm-email'" class="info-message">
      {{ 'auth.redirectingToLogin' | translate:{ seconds: secondsLeft } }}
    </div>
  </ng-container>

  <!-- ⛔️ Помилка -->
  <ng-container *ngIf="status === 'error'">
    <p class="status-text error">
      ⛔ {{ translationKey | translate }}
    </p>
  </ng-container>
</div>
